name: Job Scraper Automation

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node scraper.js
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
